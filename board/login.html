<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-Type" content="text/html" charset="utf-8">
	<title>登录界面</title>
	<style type="text/css">
		html{font-size: 12px;}
		fieldset{width: 250px;margin: 0 auto;}
		legend{font-weight: bold;font-size: 20px}
		.label{float: left;width: 70px;margin-left: 10px;}
		.left{margin-left: 80px;}
		.input{width: 150px;}
		span{color: #666;}
		a{text-decoration: none;}
	</style>
	<script type="text/javascript">
		function InputCheck(LoginForm){
			if (LoginForm.user_name.value == "") {
				alert("用户名不能为空");
				LoginForm.user_name.focus();
				return false;
			}
			if (LoginForm.user_pass.value == "") {
				alert("密码不能为空");
				LoginForm.user_pass.focus();
				return false;
			}
		}
	</script>
</head>
<body>
<div>
	<fieldset>
		<legend>登陆</legend>
		<form name="LoginForm" method="post" action="" onSubmit="return InputCheck(this)">
		<input type="hidden" name="login">
			<p>
		<label for="username" class="label">用户名:</label>
		<input id="user_name" name="user_name" type="text" class="input" />
			<p/>
			<p>
		<label for="password" class="label">密 码:</label>
		<input id="user_pass" name="user_pass" type="text" class="input" />
			<p/>
			<p>
		<input type="submit" name="submit" value="  登 录  " class="left" />
		<a href="reg.html"><input type="button" href="reg.php" value="  注 册  " class="right" /></a>
			</p>
		</form>
	</fieldset>
</div>
</body>
</html>
