<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-Type" content="text/html" charset="utf-8">
	<title>注册</title>
		<style type="text/css">
		html{font-size: 12px;}
		fieldset{width: 550px;margin: 0 auto;}
		legend{font-weight: bold;font-size: 20px}
		.label{float: left;width: 70px;margin-left: 10px;}
		.left{margin-left: 80px;}
		.input{width: 150px;}
		span{color: #666;}
		a{text-decoration: none;}
	</style>
		<script type="text/javascript">
		function InputCheck(LoginForm){
			if (LoginForm.user_name.value == "") {
				alert("用户名不能为空");
				LoginForm.user_name.focus();
				return false;
			}
			if (LoginForm.user_pass.value == "") {
				alert("密码不能为空");
				LoginForm.user_pass.focus();
				return false;
			}
		}
	</script>
</head>
<body>
<fieldset>
<legend>注册</legend>
		<form name="RegForm" method="post" action="reg.php" onSubmit="return InputCheck(this)">
			<p>
			<input type="hidden" name="reg">
		<label for="user_name" class="label">用户名:</label>
		<input id="user_name" name="user_name" type="text" class="input" />
		<span>(必填，3-15字符长度，支持汉字、字母、数字及_)</span>
			<p/>
			<p>
		<label for="user_pass" class="label">密 码:</label>
		<input id="user_pass" name="user_pass" type="user_pass" class="input" />
			<p/>
			<p>
		<label for="repass" class="label">重复密码:</label>
		<input id="repass" name="repass" type="user_pass" class="input" />
			<p/>
			<p>
		<input type="submit" name="submit" value="  提交注册  " class="left" />
			</p>
		</form>
</fieldset>
</body>
</html>
